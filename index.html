<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />

    <!-- add bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- add fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <!-- add axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card_main_weather">
        <h1 id="city_name">...</h1>
        <h4 class="date_info">...</h4>
        <h2 class="temp_info">
          <span id="temp_value">...</span>
          <span class="metric">
            <span id="celsius">°C</span> | <span id="fahrenheit">°F</span>
          </span>
        </h2>

        <h3 class="main_info">...</h3>
        <h4 class="temp_range">
          ⬆<span id="max_temp">...</span> <span id="degrees_max">°C</span> ⬇
          <span id="min_temp">...</span>
          <span id="degrees_min">°C</span>
        </h4>

        <img class="icon_weather" />
        <button type="button" class="btn_location">
          <span class="button_text">current</span>
          <span class="button_icon">
            <ion-icon name="location-outline"></ion-icon>
          </span>
        </button>
        <button type="button" class="btn_go_second">search city</button>
        <h4 class="humidity">☔️ <span id="value_humidity">...</span> %</h4>
        <h4 class="wind">💨 <span id="value_wind">...</span> km/h</h4>
      </div>

      <div class="card_daily_weather">
        <h4 class="daily_forecast">DAILY FORECAST</h4>
        <div class="daily_weather container">
          <div class="days_of_week row">
            <div class="col">Thu</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
            <div class="col">Sun</div>
            <div class="col">Mon</div>
          </div>
          <div class="icons_daily row">
            <div class="col">🌤</div>
            <div class="col">🌧</div>
            <div class="col">🌥</div>
            <div class="col">☀️</div>
            <div class="col">🌤</div>
          </div>
          <div class="temp_daily row">
            <div class="col">20°C</div>
            <div class="col">18°C</div>
            <div class="col">19°C</div>
            <div class="col">24°C</div>
            <div class="col">22°C</div>
          </div>
        </div>
      </div>

      <footer>
        <p class="sign">Coded by Kateryna Ivanova</p>
      </footer>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
